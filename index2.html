<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Make sure it's on top */
        }

        #main-content {
            padding: 20px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div id="animation-overlay">
        <dotlottie-player id="lottie-player2" src="https://lottie.host/9fa3e8bc-0ce9-4b22-8641-a6528276f61f/8iPMhAQnsD.json" background="transparent" speed="1" style="width: 300px; height: 300px" direction="1" playMode="normal" autoplay></dotlottie-player>
    </div>
    <div id="main-content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the page.</p>
    </div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script>
        const lottiePlayer2 = document.getElementById('lottie-player2');

        lottiePlayer2.addEventListener('complete', function() {
            document.getElementById('animation-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.body.style.overflow = 'auto'; // Restore scroll if necessary
        });
    </script>
</body>
</html>
